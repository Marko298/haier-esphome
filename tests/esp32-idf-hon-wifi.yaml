substitutions:
  device_name: "Haier AC"
  device_id: "haier_climate"
  uart_id: "ac_port"
  send_wifi: "true"

esphome:
  name: esp32-idf-hon-wifi

esp32:
  board: esp32dev
  framework:
    type: esp-idf

uart:
  baud_rate: 9600
  tx_pin: 17
  rx_pin: 16
  id: ${uart_id}

logger:
  level: DEBUG

external_components:
  source:
    type: local
    path: ../components

<<: !include ./.wifi-base.yaml

<<: !include ../.haier-hon-base.yaml
